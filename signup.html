
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kanye west xmas party</title>

    <link rel="icon" type="image/x-icon" href="https://pluspng.com/img-png/kanye-west-png-image-kanye-faces-tumblr-350.png">


    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="text-center">
    
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4 logo" src="https://www.cbc.ca/kidsnews/content/Kanye-West-thumb.jpg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign ME UUUUUP</h1>

            <div class="form-floating">
                <input type="text" name="fname" class="form-control top" id="floatingInput" placeholder="First name">
                <label for="floatingInput">First name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lname" class="form-control middle" id="floatingInput" placeholder="Last name">
                <label for="floatingInput">Last name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control bottom" id="floatingPassword" placeholder="Email">
                <label for="floatingPassword">Email</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 text-muted">"I'm the new Moses"</p>
            <p class="mb-3 text-muted">-kanye west</p>
            <p class="mt-5 mb-3 text-muted">&copy; naruto love sasuke</p>
        </form>
    </main>


    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
